version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build-test-coverage:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run tests
          command: ./node_modules/.bin/lerna run test
      - run:
          name: Upload coverage to codecov
          command: ./node_modules/.bin/lerna exec -- codecov -t ${CODECOV_TOKEN} -F \$LERNA_PACKAGE_NAME 

workflows:
  build-test-coverage:
    jobs:
      - build-test-coverage
